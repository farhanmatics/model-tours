<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tourista | 360</title>
        <script
            defer="defer"
            src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
        <link href="./src/output.css" rel="stylesheet">
        <link
            href="https://fonts.googleapis.com/css2?family=Onest&display=swap"
            rel="stylesheet">
    </head>
    <body>
        <div class="flex h-screen flex-col">
            <div class="flex basis-1/6 items-center justify-between bg-purple-950">
                <p class="pl-4 text-white">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewbox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="lucide lucide-chevron-left"><path d="m15 18-6-6 6-6"/></svg>
                </p>
                <img src="https://tourista.co/img/tl-03.png" alt="tourista" class="w-32 pr-4"/>
            </div>
            <div class="flex basis-4/6 items-center justify-center">
                <div
                    class="flex flex-col border p-12 shadow-lg rounded-md bg-purple-50 border-purple-50">
                    <p class="py-3 text-lg font-semibold capitalize text-tourPurple">Traveling to: <span class="uppercase font-bold">Thailand</span></p>

                    <div class="flex flex-col px-2">
                        <h1 class="text-tourPurple py-2 font-semibold">Date of Entry</h1>
                        <input type="date" name="" id="" class="form-input px-4 py-3 rounded border-tourPurple border-2 text-tourPurple"/>

                    </div>
                    <div class="flex flex-col px-2">
                        <h1 class="text-tourPurple py-2 font-semibold">Visa type</h1>
                        <select
                            name=""
                            id=""
                            class="form-select text-tourPurple border-tourPurple rounded border-2 px-4 py-3 text-sm">
                            <option value="Tourist">Tourist</option>
                            <option value="Medical">Medical</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="flex basis-1/6 items-center justify-end bg-gray-100 p-4">
                <a
                    href="./travelinfo.html"
                    class="inline-flex cursor-pointer items-center rounded-md bg-purple-950 px-12 py-2 text-sm font-semibold leading-6 text-white shadow">Continue</a>
            </div>
        </div>

    </body>
</html>
